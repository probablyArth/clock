<html>
  <head>
    <title>clock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="clock-container">
      <div id="center-ball"></div>
      <div id="hours-hand" class="hand"></div>
      <div id="minutes-hand" class="hand"></div>
      <div id="seconds-hand" class="hand"></div>
    </div>
    <div class="flex-col">
      <button id="start-btn" onclick="startClock()">Start</button>
      <button id="pause-btn" disabled onclick="stopClock()">Stop</button>
    </div>
  </body>
  <script src="index.js"></script>
</html>
